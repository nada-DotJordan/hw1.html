<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <form>
        <fieldset>
    <legend><h2>Job Applicaton Form</h2></legend>
    <p>Thank you for your interest in working with us. Please check below for available job opportunities that meet your criteria and send your application by filling out the Job Application Form.</p>
    <label>Name :</label><br>
    <input type="text" name="first" placeholder="First" >
    <input type="text" name="last" placeholder="Last">
    <br><br>
    <label>Email :</label>
    <input type="email" mane="email" placeholder="nada.abc@example.com">
    <br><br>
    <label>What position are you applying for ?</label><br>
    <select>
        <option>-select-</option>
        <option>seinor Backend developer</option>
        <option>seinor frontend developer</option>
        <option>IT managr</option>
    </select>
    <br><br>
    <label>Available date :</label>
    <input type="date" name="available_time">
    <br><br>
    <label>What is your current employee status ?</label><br>
      <input type="radio" id="s1" name="status" >
      <label for="s1">Employed</label><br>
      <input type="radio" id="s2" name="status" >
      <label for="s2">self-employed</label><br>  
      <input type="radio" id="s3" name="status" >
      <label for="s3">Unemployed</label> <br>
      <input type="radio" id="s4" name="status" >
      <label for="s4">Student</label>
    <br><br>
    <label>Upload your resume :</label><br>
    <input type="file">
    <br><br>
    <input type="reset" name="b1">
    <input type="submit" name="b2">

   </fieldset>
 </form>

</html>
